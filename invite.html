<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation">
      <h1>¡Revivamos nuestro amor 😏!</h1>
      <p id="text1"><strong>Te invito a ver Deadpool & Wolverine</strong></p>
      <p id="text2"><strong>Fecha:</strong> 31/07/2024</p>
      <p id="text3"><strong>Hora:</strong> 8pm</p>
      <p id="text4"><strong>Lugar:</strong> En tu corazón mi reina hermosa</p>
      <div class="cta-buttons">
        <button id="yes-button" class="cta">Sí</button>
        <button id="no-button" class="cta">No</button>
      </div>
      <div>
        <img id="gif-image" src="/img/deadpool_writing.gif" alt="Celebration GIF">
      </div>
      <div id="gif-container" class="hidden">
        <p id="thank-you-text" class="hidden">¡Gracias por aceptar la invitación te quiero mucho 💙!</p>
        <p id="hidden-text" class="hidden">(A la próxima vemos la peli que tu quieras ver!!)</p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
